<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Score Gauge</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #070927, #4b368e);
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
    }

    /* stack everything vertically and center */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container h1 {
      margin: 0;
      font-size: 2rem;
      line-height: 1.2;
    }
    .container .highlight {
      color: #3EE89E;
    }

    /* wrap the score + gauge together */
    .gauge-container {
      width: 300px;
      margin-top: 2rem;
    }

    /* relative positioning: score takes its own space */
    .score {
      font-size: 3rem;
      margin-bottom: 10px;
      /* color set in JS */
    }

    .gauge-wrapper {
      position: relative;
      width: 100%;
      height: 150px;
    }

    .gauge-bg {
      position: relative;
      width: 100%;
      height: 100%;
      background: #eee;
      border-radius: 150px 150px 0 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .gauge {
      width: 100%;
      height: 100%;
      background: conic-gradient(
        from 180deg at 50% 100%,
        #FF4E4E 0%,
        #FFFF00 50%,
        #3EE89E 100%
      );
      border-radius: 140px 140px 0 0;
    }

    .pointer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform-origin: bottom center;
      width: 2px;
      height: 70px;
      background: black;
      transition: transform 0.6s ease-out;
    }
    .pointer::after {
      content: "";
      position: absolute;
      top: -10px;
      left: -6px;
      border-left: 6px solid transparent;
      border-right: 6px solid transparent;
      border-top: 10px solid black;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hi</h1>
    <h1 class="highlight">{{ user_name }}</h1>
    <h1>Your</h1>
    <h1>Credit Score is</h1>

    <div class="gauge-container">
      <div class="score" id="score">0</div>
      <div class="gauge-wrapper">
        <div class="gauge-bg">
          <div class="gauge"></div>
        </div>
        <div class="pointer" id="pointer"></div>
      </div>
    </div>
  </div>

  <script>
    const minScore = 100;
    const maxScore = 900;
    const yourScore = {{ credit_score }};

    // place the pointer along 0–180°
    const fraction = (yourScore - minScore) / (maxScore - minScore);
    const arcAngle = fraction * 180;
    const pointerAngle = arcAngle - 90;
    document.getElementById("pointer")
      .style.transform = `translateX(-50%) rotate(${pointerAngle}deg)`;

    // set the score text
    const scoreEl = document.getElementById("score");
    scoreEl.textContent = yourScore;

    // interpolate color from red→yellow→green
    let r, g, b;
    if (fraction <= 0.5) {
      const t = fraction / 0.5;
      r = 0xFF;
      g = Math.round(0x4E + (0xFF - 0x4E) * t);
      b = Math.round(0x4E - 0x4E * t);
    } else {
      const t = (fraction - 0.5) / 0.5;
      r = Math.round(0xFF - (0xFF - 0x3E) * t);
      g = Math.round(0xFF - (0xFF - 0xE8) * t);
      b = Math.round(0x00 + 0x9E * t);
    }
    const toHex = c => c.toString(16).padStart(2, "0");
    scoreEl.style.color = `#${toHex(r)}${toHex(g)}${toHex(b)}`;
  </script>

</body>
</html>
