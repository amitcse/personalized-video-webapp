<!DOCTYPE html>
<html>
<head>
  <title>Generate Your Video</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
  <h2>Generate Personalized Bank Video</h2>
  <form action="/generate" method="post">
    <label>Your Name:</label><br/>
    <input name="user_name" required/><br/><br/>
    <label>Bank JSON:</label><br/>
    <textarea name="bank_json" rows="10" cols="50" required>
    [
      {
        "bank_name": "HDFC Bank",
        "bank_logo": "https://upload.wikimedia.org/wikipedia/commons/2/28/HDFC_Bank_Logo.svg",
        "high_spend": {
          "amount": 5600,
          "merchant": "Amazon",
          "date": "2025-04-12"
        },
        "monthly_spend": 28400,
        "category_breakdown": {
          "Shopping": 14000,
          "Groceries": 8000,
          "Bills": 6400
        }
      },
      {
        "bank_name": "ICICI Bank",
        "bank_logo": "https://upload.wikimedia.org/wikipedia/commons/1/12/ICICI_Bank_Logo.svg",
        "high_spend": {
          "amount": 3200,
          "merchant": "Swiggy",
          "date": "2025-04-08"
        },
        "monthly_spend": 16700,
        "category_breakdown": {
          "Food": 7000,
          "Transport": 5000,
          "Entertainment": 4700
        }
      }
    ]
    </textarea><br/><br/>
    <button type="submit">Generate Video</button>
  </form>

  {% if video_url %}
    <h3>Your Video:</h3>
    <video src="{{ video_url }}" controls width="600"></video>
  {% endif %}
</body>
</html>
