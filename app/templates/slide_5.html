<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Chalkboard Slide Animation</title>
  <style>
    /* full‑screen purple gradient */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom, #070927, #4b368e);
      font-family: "Segoe UI", sans-serif;
    }

    /* chalkboard frame */
    .board {
      position: relative;
      width: 320px;
      height: 540px;
      background: #2b2b2b;
      background-image:
        radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 20px 20px;
      border: 12px solid #d2a679;
      border-radius: 4px;
      box-shadow: inset 0 0 20px rgba(0,0,0,0.7),
                  0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      box-sizing: border-box;
      color: #3EE89E;
      text-align: center;
    }

    /* chalk‑style text */
    .chalk {
      font-size: 1.6rem;
      line-height: 1.3;
      font-family: "Comic Sans MS", cursive;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      margin: 20px 0;
      /* start hidden if animating */
      opacity: 0;
    }

    /* plus sign */
    .plus {
      font-size: 2rem;
      margin: 12px 0;
      color: #3EE89E;
      opacity: 0;
    }

    /* icon rows */
    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .row.top-icons img {
      width: 80px;
    }
    .row.bottom-icons {
      margin: 8px 0;
    }
    .row.bottom-icons img {
      width: 80px;
      margin: 0 8px;
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="board">
    <!-- top icon always visible -->
    <div class="row top-icons">
      <img src="money_check_calendar.png" alt="Money with check & calendar">
    </div>

    <!-- animated line 1 -->
    <div id="text1" class="chalk"></div>

    <!-- animated plus -->
    <div id="plus" class="plus">+</div>

    <!-- bottom icons, in sequence -->
    <div class="row bottom-icons">
      <img id="icon1" src="moneybag_clock.png" alt="Money bag with clock">
      <img id="icon2" src="cards_clock.png" alt="Credit cards with clock">
    </div>

    <!-- animated line 2 -->
    <div id="text2" class="chalk" style="margin-top: 26px;"></div>
  </div>

  <script>
    // utility: type text into an element, one char at a time
    function typeText(el, text, delay=100) {
      return new Promise(resolve => {
        el.style.opacity = 1;
        let i = 0;
        const iv = setInterval(() => {
          el.textContent += text[i++];
          if (i === text.length) {
            clearInterval(iv);
            resolve();
          }
        }, delay);
      });
    }

    async function runAnimation() {
      const text1 = document.getElementById("text1");
      const plus  = document.getElementById("plus");
      const icon1 = document.getElementById("icon1");
      const icon2 = document.getElementById("icon2");
      const text2 = document.getElementById("text2");

      // 1) On-time payments
      await typeText(text1, "On-time payments", 100);

      // 2) plus sign
      plus.style.opacity = 1;
      await new Promise(r => setTimeout(r, 500));

      // 3) first bottom icon
      icon1.style.opacity = 1;
      await new Promise(r => setTimeout(r, 500));

      // 4) second bottom icon
      icon2.style.opacity = 1;
      await new Promise(r => setTimeout(r, 500));

      // 5) Long History
      await typeText(text2, "Long History", 100);
    }

    // start on load
    window.addEventListener("DOMContentLoaded", runAnimation);
  </script>

</body>
</html>
